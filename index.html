<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="calculator-numbers" id="result" disabled>
            <input type="text" class="calculator-numbers" id="user-input" value="0" disabled>
            <div class="calculator-buttons">
                <button class="btn span-2" id="clear">CLEAR</button>
                <button class="btn" id="back">←</button>
                <button class="btn operator">÷</button>
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn operator">x</button>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn operator">-</button>
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn operator">+</button>
                <button class="btn num span-3">0</button>
                <button class="btn" id="equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
